<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- NEED: Recipe Name, Ingredients, Instructions, and Submit Button -->
<body>
    <h3>Recipe Submission</h3>
    <form action="Submit" method="post">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="recipe" placeholder="Enter Recipe Name" style="margin: 10px;">

        <br>

        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" id="ingredients" rows="5" cols="50" placeholder="Enter List of Ingredients Needed" style="margin-left: 10px; margin-top: 30px; margin-right: 10px;"></textarea>

        <br>

        <label for="instructions">Instructions:</label>
        <textarea name="instructions" id="instructions" rows="10" cols="50" placeholder="Enter Ingredients Step by Step" style="margin-left: 10px; margin-top: 30px; margin-right: 10px;"></textarea>

        <br>

        <button type="reset" style="margin: 20px;">Reset All</button>
        <button type="submit" style="margin: 20px;">Submit</button>
    </form>
</body>

</html>
